<!DOCTYPE html>
<html>
<head>

    <title>VUE</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
    </style>

</head>

<body>

    <div id="product-list">
        <product-item
            v-for="item in productList"
            v-bind:key="item.id"
            v-bind:title="item.title"
        ></product-item>
    </div>

    <script>

        Vue.component('product-item', {
            template: '\
                    <li>\
                    <a v-bind:href="link">\
                    {{ title }}\
                    </a>\
                    <img v-bind:url="pic">\
                    </li>\
                    ',
            props: ['title', 'pic', 'link'] // взять вводные данные из родительского (!) компонента
        });

        new Vue ({
            el: '#product-list',
            data: {
                productList: [
                    {
                        id: 1,
                        title: 'Gretel A7',
                        pic: 'pics/Gretel A7.jpg',
                        link: 'https://market.yandex.ru/product/1725613811?show-uid=111646259028863319816001&nid=54726&context=search'
                    },
                    {
                        id: 2,
                        title: 'Jinga Simple F315',
                        pic: 'Jinga Simple F315.jpg',
                        link: 'https://market.yandex.ru/product/13623394?show-uid=111646259028863319816002&nid=54726&context=search'
                    },
                    {
                        id: 3,
                        title: 'Philips S386',
                        pic: 'Philips S386.jpg',
                        link: 'https://market.yandex.ru/product/1729159126?show-uid=111646259028863319816003&nid=54726&context=search'
                    }
                ]
            },
        })

    </script>

</body>
</html>
