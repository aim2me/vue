<!DOCTYPE html>
<html>
<head>

    <title>VUE</title>
    <script src="https://unpkg.com/vue"></script>

    <style>
        .form__text {
            margin: 10px 0
        }
        .active {
            border: 2px solid red
        }
        .error-message {
            color: red;
            font-size: 11px;
            margin: 10px 0
        }
    </style>

</head>

<body>

    <div class="form" id="form">
        <div class="form__wrapper">

            <div class="form__text">
                <div v-if="!validName" class="error-message">Пожалуйста, введите Ваше имя</div>
                <label for="name">Имя:</label>
                <input 
                    id="name" 
                    class="input" 
                    v-bind:class="{ active: !validName }" 
                    v-model="name" 
                    type="text" 
                    size="40" 
                    required
                >
            </div>
            <div class="form__text">
                <div v-if="!validMail" class="error-message">Пожалуйста, введите Ваш e-mail</div>
                <label for="email">E-mail:</label>
                <input 
                    id="mail" 
                    class="input" 
                    v-bind:class="{ active: !validMail }" 
                    v-model="eMail" 
                    type="text" 
                    size="40" 
                    required
                >
            </div>
            <div class="form__text">
                <div v-if="!validAge" class="error-message">Пожалуйста, введите Ваш возраст</div>
                <label for="age">Возраст:</label>
                <input 
                    id="age" 
                    class="input" 
                    v-bind:class="{ active: !validAge }" 
                    v-model="age" 
                    type="text" 
                    size="40" 
                    required
                >
            </div>
            <div v-if="seen" class="error-message">Пожалуйста, заполните форму</div>
            <br>
            <button class="form__button" v-on:click="submitForm" type="submit" id="form-button">
                Отправить
            </button>
            <br>
        </div>
    </div>

    <script>
        var form = new Vue({
            el: '#form',
            data: {
                name:  '',
                eMail: '',
                age: '',
                firstView: true,
                seen: false
            },
            methods: {
                submitForm: function () {
                    this.firstView = false;
                    if (this.validName && this.validMail && this.validAge) {
                        console.log('Ok');
                        return
                    } else if (!this.validName && !this.validMail && !this.validAge) {
                        this.seen = true,
                        this.name = null,
                        this.eMail = null,
                        this.age = null                        
                    }
                }
            },
            computed: {
                validName: function () {
                    if (!this.firstView) {
                        return this.name !== ''
                    } else {
                        return true
                    }
                },
                validMail: function () {
                    if (!this.firstView) {
                        return this.eMail !== ''
                    } else {
                        return true
                    }
                },
                validAge: function () {
                    if (!this.firstView) {
                        return this.age !== ''
                    } else {
                        return true
                    }
                }
                // validAll: function () {
                //     if (!this.firstView) {
                //         return this.eMail !== ''
                //     } else {
                //         return true
                //     }
                // }
            }
        });
    </script>

</body>
</html>
